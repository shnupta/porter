[instance]
name = "porter-work"
port = 3100
db_path = "porter-work.db"

[skills]
enabled = ["tasks", "slack", "calendar", "email"]

[skills.slack]
workspace = "my-company"
# bot_token_env = "PORTER_SLACK_BOT_TOKEN"
channels = ["general", "engineering"]

[skills.email]
imap_host = "imap.gmail.com"
